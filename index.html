<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="  w-[70%] mt-16 flex m-auto items-center flex-wrap text-center justify-center ">

        <div class="  flex flex-col sm:text-center mb-6 md:text-center  ">
            <h1 class="text-blue-500 text-9xl font-semibold max-[640px]:text-4xl sm:text-4xl lg:text-5xl ">Facebook</h1>
            <p class="text-black mt-4 sm:text-sm"> Facebook helps you connect and share <br> with the people
                in your life.
            </p>
        </div>
        <div
            class=" w-72 m-auto right text-center bg-white rounded-lg p-12 flex flex-col flex-wrap items-center sm:w-auto sm:text-center">

            <input class=" border w-52 p-3 rounded-lg h-11 text-sm sm:w-80" type="email" class=""
                placeholder="Email Adress Or Phone Number ">
            <input class=" border  w-52  p-3 rounded-lg mt-4 h-11 text-sm sm:w-80 " type="password" class=""
                placeholder="Password">

            <button class="w-36 text-sm border h-8 rounded-lg bg-blue-500 mb-3 text-white mt-2 sm:w-80 ">Log In</button>
            <button class="text-blue-500 mb-3 text-sm hover:underline">Forgetten Password?</button>
            <hr class="border w-56 sm:w-40">
            <button
                class="mt-2 border py-2 w-52 text-sm rounded-lg bg-green-500 mb-3 hover:bg-green-600 text-white text-center sm:w-44 ">Create
                New Account</button>
        </div>


    </div>
</body>

</html>
